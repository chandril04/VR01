<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    
    <style>
      #playButton { position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%); z-index: 1000; padding: 15px; background: #FF69B4; color: white; border: none; border-radius: 10px; font-weight: bold; }
    </style>
  </head>
  <body>
    <button id="playButton">START EXPERIENCE</button>

    <a-scene mindar-image="imageTargetSrc: ./targets.mind;" color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
      
      <a-assets>
        <video id="anniversaryVid" src="deb01.mp4" preload="auto" loop="true"></video>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity mindar-image-target="targetIndex: 0">
        <a-video src="#anniversaryVid" width="1" height="0.55" position="0 0 0" rotation="0 0 0"></a-video>
        
        <a-text value="this is deb" position="0 -0.7 0" align="center" width="2" color="#FF69B4"></a-text>
      </a-entity>
    </a-scene>

    <script>
      const btn = document.querySelector("#playButton");
      const video = document.querySelector("#anniversaryVid");
      btn.addEventListener('click', () => {
        video.play();
        video.pause(); // Pre-load hack for mobile
        btn.style.display = "none";
      });

      // Logic to play/pause when image is found/lost
      const targetEl = document.querySelector('a-entity');
      targetEl.addEventListener("targetFound", event => {
        video.play();
      });
      targetEl.addEventListener("targetLost", event => {
        video.pause();
      });
    </script>
  </body>
</html>
